<body>
    <div class="root">
        <pre class="poem">
            无言独上西楼，
            月如钩，
            寂寞梧桐深院锁清秋。
            剪不断，
            理还乱，
            是离愁，
            别是一般滋味在心头。
        </pre>
        <div class="outer-circle">
            <div class="inner-circle"></div>
        </div>
    </div>
</body>
